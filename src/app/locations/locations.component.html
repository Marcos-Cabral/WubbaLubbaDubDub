<div class="container bg-white text-dark">
  <h6 class="text-center pt-3">Lugares</h6>
    <div class="row">
        <div class="col-md-4 mt-3 pares" *ngFor="let location of allLocations">
            <div class="card border-dark mb-3 text-center">
                <div class="card-header" *ngIf="location.dimension != 'unknown'">             
                        {{location.dimension}}
                </div>
                <div class="card-header" *ngIf="location.dimension == 'unknown'">
                        Unica Dimension
                </div>
                <div class="card-body text-dark">
                  <h6 class="card-title">{{location.name}}</h6>
                  <p class="card-text">{{location.type}}</p>
                  <a class="btn " [routerLink]="['/residents',location.id]">Residentes</a>
                </div>
              </div>
            </div>            
        </div>
</div>
